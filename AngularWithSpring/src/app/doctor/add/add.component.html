<div class="form-container">
    <h1>Add Doctor</h1>
    <div class="col-md-5 doctorform">
        <form [formGroup]="doctorForm" (ngSubmit)="addDoctor()">
            <div class="form-group">
                <label for="">Name <span class="error">*</span></label>
                <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
                <small class="form-text" [ngClass]="{'error':name && name.touched && name.invalid}">Only Alphabets are
                    allowed</small>
            </div>
            <div class="form-group">
                <label for="">Age<span class="error">*</span></label>
                <input type="number" formControlName="age" class="form-control" placeholder="Enter Age">
                <small class="error" *ngIf="age && age.touched && age.invalid">Required field</small>
            </div>
            <div class="form-group">
                <label for="">Gender<span class="error">*</span></label>
                <div class="form-check">
                    <input class="form-check-input" value="Male" type="radio" formControlName="gender" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="Female" type="radio" formControlName="gender" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="Others" type="radio" formControlName="gender" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Others
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="">Specialist<span class="error">*</span></label>
                <input type="text" formControlName="specialist" class="form-control" placeholder="Specialization">
                <small class="error" *ngIf="specialist && specialist.touched && specialist.invalid">Required field</small>
            </div>
            <div class="form-group">
                <label for="">&nbsp;</label> <br>
                <button type="submit" [disabled]="doctorForm.invalid" class="col-md-12 btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
